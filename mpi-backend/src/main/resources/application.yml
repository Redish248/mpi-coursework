server:
  shutdown: graceful
  port: 8088

spring:
  application:
    name: mpi-backend
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: psql
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  sql:
    init:
      mode: always