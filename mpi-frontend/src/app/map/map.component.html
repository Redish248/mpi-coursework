<div id="alert" class="alert alert-danger">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span id="alertText" class="alert-text">
            </span>
    </div>
  </div>
  <button (click)="hideAlert()" type="button" class="close" aria-label="Close">
    <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>

<div *ngIf="canCreateRequests()" class="map-form">
  <form clrform [formGroup]="expeditionControl">
    <table>
      <tr>
        <td>
          <clr-select-container class="grid-cell">
            <label class="map-label">Откуда</label>
            <select class="map-input" (change)="onChangeFrom()" clrSelect name="from" formControlName="from" required>
              <option *ngFor="let island of islands" value={{island.id}}>{{island.name | islandPipe}}</option>
            </select>
            <clr-control-error>Необходимое поле</clr-control-error>
          </clr-select-container>
          <clr-select-container class="grid-cell">
            <label class="map-label">Куда</label>
            <select class="map-input" (change)="onChangeTo()" clrSelect name="to" formControlName="to" required>
              <option *ngFor="let island of islands" value={{island.id}}>{{island.name | islandPipe}}</option>
            </select>
            <clr-control-error>Необходимое поле</clr-control-error>
          </clr-select-container>
        </td>
        <td>
          <clr-input-container class="grid-cell">
            <label class="map-label">Бюджет</label>
            <input class="map-input" clrInput placeholder="Бюджет" type="number" name="budget" formControlName="budget" required/>
            <clr-control-error>Необходимое поле</clr-control-error>
          </clr-input-container>
          <clr-date-container class="grid-cell">
            <label class="map-label">Дата отправления</label>
            <input class="map-input-date" clrDate placeholder="Дата отправления" name="startDate" formControlName="startDate" required/>
            <clr-control-error>Необходимое поле</clr-control-error>
          </clr-date-container>
        </td>
        <td>
          <div class="btn-find">
            <button (click)="submit()" class="btn btn-primary">Найти корабль и команду</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
